<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./index.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Work Sans:wght@500;600;700&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400&display=swap"
      
    />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body >
    <div class="frame d-flex justify-content-center align-items-center">
      
      <div class="border-1 rounded-3"></div>
      <!-- <div class="frame-child"></div> -->
     <!--  <div class="frame-item"></div> -->
      <div class="weather d-flex justify-content-center align-items-center pt-2 pb-2" id="bgimg">
        <div class="search">
          <div class="container mt-4">
            
                <div>
                    <div class="input-group d-flex align-items-center justify-content-center w-100 ">
                        <input id="input" type="text" class="form-control rounded mt-5" placeholder="Enter your City Name">
                            <button onclick="Search()" class="btn btn-primary ms-2 rounded mt-5" type="button">Search</button>
                            <button onclick="Refresh()" class="btn btn-primary ms-2 rounded mt-5" type="button" >Refresh</button>
                    
                    </div>
            </div>
        </div>
        </div>
      </div>
      

       <!--  <div class="weather-child mb-3"></div> -->
       
        <div id="city" class="new-york">City Name</div>
       <!--  <div class="overcast">Overcast</div> -->
       <!--<div class="overcast1 d-flex">Overcast</div>-->      
       <div class="weather-details">Weather details</div>
        <div class="parent flex-column">
          <b id="curtemp" class="b">00&#176;C</b>
          <div class="d-flex flex-md-column curtemp mt-5 display-4" id="desc">Description</div>
        </div>
       
        <div class="weather-item d-flex" id="result">
          <div class="container">

            <div class="row">
          
              <div class="col-md-4">
                <div class="box">
                  <h3 class="text-center">Min Temp</h3>
                  <p  class="text-center">00.0&#176;C</p> 
                </div>
              </div>
          
              <div class="col-md-4">
                <div class="box">
                  <h3 class="text-center">Max Temp</h3>
                  <p class="text-center">00.0&#176;C</p> 
                </div>
              </div>
          
              <div class="col-md-4">
                <div class="box">
                  <h3 class="text-center">Wind Speed</h3>
                  <p class="text-center">00</p> 
                </div>
              </div>
          
            </div>
            
            <div class="row">
          
              <div class="col-md-4">
                <div class="box">
                  <h3 class="text-center">Humdity</h3>
                  <p class="text-center">00 </p>              
                 </div>
              </div>
          
              <div class="col-md-4">
                <div class="box">
                  <h3 class="text-center">Feels like</h3>
                  <p class="text-center">00.0&#176;C</p> 
                </div>
              </div>
          
              <div class="col-md-4">
                <div class="box">
                  <h3 class="text-center">Pressure</h3>
                  <p class="text-center">00</p> 
                </div>
              </div>
          
            </div>
          
          </div>
        </div>
        </div>
        
  </body>
  <script src="weather.js"></script>
</html>
